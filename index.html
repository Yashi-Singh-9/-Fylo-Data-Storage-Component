<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>

    <h1 class="sr-only">Fylo data storage</h1>

    <div class="top">

      <img class="logo" src="images/logo.svg" alt="Fylo.">

      <ul class="functions">
        <li>
          <button aria-label="Info"><img src="images/icon-document.svg" alt="" aria-hidden="true"></button>
        </li>
        <li>
          <button aria-label="Files"><img src="images/icon-folder.svg" alt="" aria-hidden="true"></button>
        </li>
        <li>
          <button aria-label="Upload"><img src="images/icon-upload.svg" alt="" aria-hidden="true"></button>
        </li>
      </ul>

    </div>

    <div class="bottom">

      <p class="data-text">Youâ€™ve used <span class="data">815 GB</span> of your storage</p>

      <div class="storage-display">
        <div class="progress-bar"></div>
        <div class="data-display">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="data-bubble">
        <p class="data-bubble-text">
          <span>185</span>
          GB Left
        </p>
      </div>

    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank">Yashi Singh</a>.
  </div>
</body>
</html>
